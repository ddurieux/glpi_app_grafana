<datasource-http-settings current="ctrl.current" suggest-url="http://localhost/glpi/apirest.php">
</datasource-http-settings>

<h3 class="page-heading">GLPI information</h3>

<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-10">App-token</span>
      <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.apptoken' placeholder=""></input>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-10">User token</span>
      <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.token' placeholder=""></input>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-10">Timezone (see in php.ini)</span>
      <select class="gf-form-input gf-size-auto" ng-model="ctrl.current.jsonData.timezone" ng-options="v as v for v in ctrl.timezoneList"></select>

<!--    <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.timezone' placeholder=""></input> -->
    </div>
  </div>
</div>
